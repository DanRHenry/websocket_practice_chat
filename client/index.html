<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Practice</title>
    <!-- <link rel="stylesheet" href="./styles/websocket_practice.css" /> -->
    <style>
      body {
        margin: 0 auto;
        display: flex;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 90%;
        max-width: 1200px;
      }
      #message-container {
        border: 1px solid black;
        flex-grow: 1;
        overflow-y: auto;
      }

      #message-container div {
        background-color: #ccc;
        padding: 5px;
      }
      /* #message-container div:nth-child(2p) {

    } */
    </style>
  </head>
  <body>
    <div id="message-container">Message Container:</div>
    <form id="form">
      <label for="message-input">Message</label>
      <input autocomplete="off" type="text" id="message-input" />
      <button type="submit" id="send-button">Send</button>
      <label for="room-input">Room</label>
      <input autocomplete="off" type="text" id="room-input" />
      <button type="button" id="room-button">Join</button>
    </form>
    <!-- <script src="./scripts/websocket_practice.js" type="/module"></script> -->
  </body>
  <script src="script.js" type="module"></script>

  <!-- <script src="./scripts/websocket_practice.js" type="/module"></script> -->
</html>
